<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Axle Part Lookup</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <style>
        :root {
            --primary: #e31937;
            --primary-dark: #c0102a;
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #f0f0f0;
            --text-muted: #aaa;
            --border: #333;
            --highlight: rgba(227, 25, 55, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            line-height: 1.5;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 0.75rem;
            padding: 2rem;
            width: 100%;
            max-width: 28rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            color: var(--text-muted);
        }
        
        .logo span {
            color: var(--primary);
        }
        
        h1 {
            color: var(--primary);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        input {
            width: 100%;
            padding: 0.875rem;
            background: #2a2a2a;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: var(--primary-dark);
        }
        
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background: #2a2a2a;
            text-align: center;
        }
        
        .loading {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 0.1875rem solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .link {
            display: inline-block;
            margin-top: 0.75rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .link:hover {
            text-decoration: underline;
            background-color: var(--highlight);
        }
        
        /* Simple highlight hover effects */
        button:hover, input:hover {
            background-color: var(--highlight);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo"><span>DETROIT AXLE</span> PART LOOKUP</div>
        <h1>Part Number Search</h1>
        <input type="text" id="partNumber" placeholder="Enter part number (e.g. P-1709)" autofocus>
        <button onclick="lookupPart()">SEARCH PARTS</button>
        <div id="result"></div>
    </div>

    <script>
        function lookupPart() {
            const partInput = document.getElementById('partNumber');
            const partNumber = partInput.value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!partNumber) {
                resultDiv.innerHTML = '<p style="color: var(--primary)">Please enter a part number</p>';
                partInput.focus();
                return;
            }
            
            const cleanPartNumber = partNumber.replace(/\s/g, '').toUpperCase();
            const partUrl = `https://www.detroitaxle.com/${cleanPartNumber}`;
            
            resultDiv.innerHTML = '<div><div class="loading"></div><p>Preparing part lookup...</p></div>';
            
            setTimeout(() => {
                // Open in new tab as the last tab
                const newWindow = window.open('', '_blank');
                newWindow.location.href = partUrl;
                
                resultDiv.innerHTML = `
                    <p>Opening part <strong>${cleanPartNumber}</strong></p>
                    <a href="${partUrl}" target="_blank" class="link">Click here if page didn't open</a>
                `;
            }, 300);
            
            partInput.focus();
        }
        
        const partInput = document.getElementById('partNumber');
        
        // Handle Enter key to search
        partInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') lookupPart();
        });
        
        // Handle Escape key to clear
        partInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                partInput.value = '';
                partInput.focus();
            }
        });
    </script>
</body>
</html>
